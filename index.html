<!DOCTYPE>
<html>
<head>
	<title>SoundCloud HTML Playlist</title>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="//connect.soundcloud.com/sdk.js"></script>
	<script type="text/javascript" src="https://w.soundcloud.com/player/api.js"></script>
	<script type="text/javascript" src="js/soundcloud.js"></script>
</head>
<body>

	<!-- Here goes the embed code for the Soundcloud player widget. Ex: <iframe id="widget_id"></iframe> -->

	<ul class="playlists">
		<!-- Change in the id attributes for the musics unique ids in Soundcloud -->
		<li class="playlists_item" id="MUSIC_ID">Music 1</li>
		<li class="playlists_item" id="MUSIC_ID">Music 2</li>
		<li class="playlists_item" id="MUSIC_ID">Music 3</li>
		<li class="playlists_item" id="MUSIC_ID">Music 4</li>
		<li class="playlists_item" id="MUSIC_ID">Music 5</li>
	</ul>

</body>
</html>
